<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Registro de Productos</h1>
    <div class="card-body">
      <form th:action = "@{/guardar}" th:object="${producto}" method="post">
        <div class="from-group" align="left">
          <label>Producto ID: </label>
          <input type="text" name="nombre" th:field="*{id}" class="from-control" readonly="readonly">
        </div>

        <div class="from-group" align="left">
          <label>Nombre: </label>
          <input type="text" name="nombre" class="from-control" placeholder="Digite el nombre del producto" required>
        </div>

        <div class="from-group" align="left">
          <label>Marca: </label>
          <input type="text" name="marca" class="from-control" placeholder="Digite la marca del producto" required>
        </div>

        <div class="from-group" align="left">
          <label>Hecho en: </label>
          <input type="text" name="hechoEn"  class="from-control" placeholder="Digite el pais de fabricaciÃ³n" required>
        </div>

        <div class="from-group" align="left">
          <label>Precio: </label>
          <input type="number" name="precio"  class="from-control" placeholder="Digite el precio del producto" required>
        </div>
        <div class="box-footer" align="left">
          <button class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
